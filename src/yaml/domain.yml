namespace: 'domain'

findAll: 
    - select * from domain

getList: 
    - select * from domain order by id limit :offset, :length

insert: 
    - insert into domain (name,create_on,update_on) VALUES (:name,:create_on,:update_on)

findByName: 
    - select id,name from domain where name = :name

count:
    - select count(id) as all_total from domain

remove: 
    - delete from domain where id = :id

